<div class="profile-row margin-bottom-16">
  <img src="{{ images }}" />
  <div class="name">
    <b>{{ name }}</b>
    <br />
    <span class="description">{{ description }}</span>
  </div>
  <a
    *ngIf="canFollow"
    (click)="fs.addFriend(name, description, images); canFollow = false"
    >Folgen</a
  >
</div>
